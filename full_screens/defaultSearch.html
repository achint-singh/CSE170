<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Material Design</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="stickyHeader" id="stickyHeader">
  <div class="navbar">
    <ul>
      <li><a href="#">Waitz</a></li>
    </ul>
  </div>
</header>

<section>
  <article class="header-text">
    <div class="container">
      <div class="content-block">
        <div class="context-division">
          <main>
            <input type="text" value="Search">
            <button type="button">Search</button>

            <h2> Results By:</h2>
            <select>
               <optgroup label="Selection options">
                   <option value="Wait Time">Wait Time</option>
                   <option value="Distance">Distance</option>
                   <option value="Pricing">Pricing</option>
               </optgroup>
             </select>
            <br/>
              <div class="grid-container">
                <div class= "grid-item">
                 <img src="./mcdonalds.png" width="25%" alt="mcdonalds">
                </div>
                <div class="grid-item">
                 McDonalds <br/> <meter value=0.2>20%</meter> <br/> 2 mi
                </div>
                <div class="grid-item">
                 <img src="./bjs.jpg" width="25%" alt="bjs">
                </div>
                <div class="grid-item">
                 BJs <br/> <meter value=0.6>60%</meter> <br/> 1.3 mi
                </div>
                <div class="grid-item">
                 <img src="./ramen.jpg" width="25%" alt="ramen">
                </div>
                <div class="grid-item">
                  Tajima Ramen <br/> <meter value=0.8>80%</meter> <br/> 6 mi
                </div>
              </div>
          </main>
        </div>
      </div>
    </div>
  </article>
</section>

</body>
</html>
