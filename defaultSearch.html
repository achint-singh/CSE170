<!DOCTYPE html>
<html>
  <head>
    <title> Search by Wait Time </title>
    <meta charset="UTF-8">
    <meta name="description" content="Allows users to search for different places to get food by wait time.">
    <base href="./">
    <link rel="stylesheet" type="text/css" href="./defaultSearch.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="js/defaultSearch.js"></script>
  </head>
  <body>
    <header>
      <h1> Waitz </h1>
      <hr/>
    </header>
    <main>
      <input type="text" value="Search">
      <button type="button">Search</button>

      <h2> Results By: Wait Time</h2>
      <select>
         <optgroup label="Selection options">
             <option value="Wait Time">Wait Time</option>
             <option value="Distance">Distance</option>
             <option value="Pricing">Pricing</option>
         </optgroup>
       </select>
      <br/>
        <div class="grid-container">
          <div class= "grid-item">
           <img src="./mcdonalds.png" width="25%" alt="mcdonalds">
         </div>
         <div class="grid-item">
           McDonalds <br/> <meter value=0.2>20%</meter> <br/> 2 mi
         </div>
         <div class="grid-item">
           <img src="./bjs.jpg" width="25%" alt="bjs">
         </div>
         <div class="grid-item">
           BJs <br/> <meter value=0.6>60%</meter> <br/> 1.3 mi
         </div>
         <div class="grid-item">
           <img src="./ramen.jpg" width="25%" alt="ramen">
         </div>
         <div class="grid-item">
           Tajima Ramen <br/> <meter value=0.8>80%</meter> <br/> 6 mi
        </div>
      </div>
    </main>
  </body>
</html>
